[EMC]
MACHINE = EtherCAT_SINGLE_AXIS
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2

[KINS]
KINEMATICS = trivkins coordinates=X
JOINTS = 1

[TRAJ]
COORDINATES = X
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
MAX_LINEAR_VELOCITY = 50

[HAL]
HALFILE = single_axis.hal

[AXIS_X]
MAX_VELOCITY = 50
MAX_ACCELERATION = 200

[JOINT_0]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 50
MAX_ACCELERATION = 200
